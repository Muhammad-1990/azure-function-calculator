name: Test and Deploy (Functions Action)

on:
  # push:
  #   branches: [ main ]

  workflow_dispatch:
  
env:
  AZURE_FUNCTIONAPP_NAME: mo-test-func # set this to the name of your azure function app resource
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '6.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:    
      - name: Get the latest source code commit
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Restore
        run: dotnet restore
        working-directory: ${{ github.workspace }}

      - name: Build
        run: dotnet build --no-restore
        working-directory: ${{ github.workspace }}
      
      - name: Publish For Deployment
        run: dotnet publish --no-build --no-restore --configuration Release --output ./${{ env.AZURE_FUNCTIONAPP_NAME }}
        working-directory: ${{ github.workspace }}

      - name: Upload artifact for testing and deployment
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          path: ${{ github.workspace }}/${{ env.AZURE_FUNCTIONAPP_NAME }}
      
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Get the latest source code commit
        uses: actions/checkout@v2
      
      - name: Test
        run: dotnet test
        working-directory: ${{ github.workspace }}/test

  deploy:

    runs-on: ubuntu-latest
    needs: [build, test]
    environment:
      name: production
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
      
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_CREDS }}